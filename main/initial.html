<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <div class="left-column">
            <div class="sign-in">
                <h1 class="top-text">Sign up</h1>
                <p class="main-text">Please enter your details to sign up and be part of uor great community.</p>
                <p class="bottom-text">Already have an account?</p>
                <a href="../sign_in/initial.html">Sign in</a>
            </div>
        </div>
        <div class="right-column">
            <form class="form">
                <!-- <div class="name-lastname"> -->
                <div class="name">
                    <label for="first-name">First name</label>
                    <input type="text" id="firstname" placeholder="First name" required>
                </div>
                <div class="last-name">
                    <label for="lastname">Last name</label>
                    <input type="text" id="lastname" placeholder="Last name" required>
                </div>
                <!-- </div> -->
                <div class="sign-column">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Your username" required>
                </div>
                <div class="sign-column">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="Your email address" required>
                </div>
                <div class="sign-column">
                    <label for="pass">Password</label>
                    <input type="password" id="pass" placeholder="Input your password" required>
                </div>
                <div class="btn">
                    <button class="btn-sign">Sign up</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
